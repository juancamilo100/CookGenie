<h2>Pool Count</h2>

<div id=output>
</div>

<br>

<button id=poolsize>Pool Size</button>

<script type="text/javascript" src="SimbleeCloud.js"></script>

<script>
// window.addEventListener("load", on_load, false);

var output = document.getElementById("output");

var cloud = new SimbleeCloud();

cloud.myESN = 0x00000002;
cloud.userID = 0x8c7b58ac;

cloud.connect();

cloud.onactive = function() {
  output.innerHTML = "active";
}

cloud.oninactive = function() {
  output.innerHTML = "inactive";
}

document.getElementById("poolsize").onclick = function() {
  cloud.countasync(cloud.myESN);
}

cloud.oncountresult = function(count) {
  output.innerHTML = "pool size is " + count;
}
</script>
